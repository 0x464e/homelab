name: observability

services:
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ENABLE_GZIP=true
    ports:
      - "192.168.10.6:3000:3000"
    volumes:
      - /srv/grafana:/var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.ottos.party`)"
      - "traefik.http.routers.grafana.entrypoints=lan-https"

  influxdb:
    image: influxdb:2
    container_name: influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${ADMIN_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${ORG_NAME}
      - DOCKER_INFLUXDB_INIT_BUCKET=${BUCKET_NAME}
    volumes:
      - /srv/influxdb/data:/var/lib/influxdb2
      - /srv/influxdb/config:/etc/influxdb2
    ports:
      - "192.168.10.6:8086:8086"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.influxdb.rule=Host(`influxdb.ottos.party`)"
      - "traefik.http.routers.influxdb.entrypoints=lan-https"
